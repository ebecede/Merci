<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="regis.css">
    <title>Register</title>
</head>
<body>
    <nav>
        <label class = "logo">Merci</label>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="price.html">PRICELIST</a></li>
            <li><a href="regis.html">LOGIN/REGISTER</a></li>
        </ul>
    </nav>

    <main>
        <div class="back">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-button" onclick="login()">Log-In</button>
                    <button type="button" class="toggle-button" onclick="register()">Register</button>
                </div>
                <form id="login" class="input-group">
                    <input type="email" class="input-field" placeholder="E-mail" required>
                    <input type="password" class="input-field" placeholder="Enter password" required>
                    <input type="checkbox" class="check-box"><span>Remember Passwpord</span>
                    <button type="submit" class="submit-btn">Log-In</button>
                </form>

                <form id="register" class="input-group">
                    <input type="name" class="input-field" placeholder="Enter your name" required>
                    <input type="#" class="input-field" placeholder="Enter phone number" required>
                    <input type="email" class="input-field" placeholder="E-mail" required>
                    <input type="password" class="input-field" placeholder="Enter password" required>
                    <input type="name" class="input-field" placeholder="Gender" required>
                    <input type="checkbox" class="check-box"><span>I agree to the terms & condition</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </div>
    </main>

    <script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

    function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
    }

    function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
    }

    </script>
</body>
</html>
